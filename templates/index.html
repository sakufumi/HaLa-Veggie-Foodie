
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Restaurants</title>
  </head>
  <body>
    <h1>Restaurants</h1>
    <ul>
      {% for r in restaurants %}
        <li>
          <strong>{{ r.name }}</strong>
          （{{ r.genre }} / {{ r.halal_or_veg }}）
          <br />
          {{ r.address }} |
          <a href="{{ r.map_url }}" target="_blank" rel="noopener">Map</a>
        </li>
      {% else %}
        <li>データがありません</li>
      {% endfor %}
    </ul>
  </body>
</html>

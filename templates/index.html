<!DOCTYPE html>
<html>

<head>
  <title>HaLa Veggie Foodie - Iwate Restaurant Search</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      color: #2c3e50;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    input {
      margin-right: 20px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }

    .restaurant {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .restaurant h2 {
      margin-top: 0;
      color: #27ae60;
    }
  </style>
</head>

<body>
  <h1>HaLa Veggie Foodie - Iwate Restaurant Search</h1>

  <form method="get" action="/">
    <label for="genre">Filter by Genre:</label>
    <input type="text" name="genre" id="genre">

    <label for="type">Filter by Type:</label>
    <input type="text" name="type" id="type">

    <label for="area">Filter by Area:</label>
    <input type="text" name="area" id="area">

    <button type="submit">Search</button>
  </form>

  <hr>

  {% for restaurant in restaurants %}
  <div class="restaurant">
    <h2>{{ restaurant.name }}</h2>
    <p><strong>Area:</strong> {{ restaurant.category }}</p>
    <p><strong>Genre:</strong> {{ restaurant.genre }}</p>
    <p><strong>Type:</strong> {{ restaurant.halal_or_veg }}</p>
  </div>
  {% endfor %}
</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レストラン一覧</title>
</head>
<body>
    <h1>登録されたレストラン</h1>
    <ul>
        {% for r in restaurants %}
            <li>{{ r.name }} - {{ r.category }} - {{ r.address }} - {{ r.phone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
